<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://cdn.shopify.com/s/files/1/0059/0056/6597/products/photo-id-2159145058373-chef-making-a-cake-at-home.jpg?v=1563895572'); /* Replace 'your-background-image.jpg' with the actual URL or path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>

        <button type="button" onclick="login()">Login</button>
    </form>

    <form id="registerForm" style="display: none;">
        <h2>Register</h2>
        <label for="registerName">Name:</label>
        <input type="text" id="registerName" name="registerName" required>

        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" name="registerUsername" required>

        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="registerPassword" required>

        <label for="registerMobile">Mobile Number:</label>
        <input type="text" id="registerMobile" name="registerMobile" required>

        <label for="registerAddress">Address:</label>
        <textarea id="registerAddress" name="registerAddress" required></textarea>

        <button type="button" onclick="register()">Register</button>
    </form>

    <button onclick="toggleForms()">Switch to Register</button>

    <script>
        let users = [];

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Check if the user exists in the in-memory database
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                alert(`Welcome back, ${username}!`);
                // Redirect to the main page (replace 'index.html' with your main page)
                window.location.href = 'cake.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }

        function register() {
            const name = document.getElementById('registerName').value;
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const mobile = document.getElementById('registerMobile').value;
            const address = document.getElementById('registerAddress').value;

            // Check if the username is already taken
            const usernameExists = users.some(u => u.username === username);

            if (!usernameExists) {
                // Add the new user to the in-memory database
                users.push({ name, username, password, mobile, address });
                alert(`Registration successful! Welcome, ${name}!`);

                // Switch to the login form
                toggleForms();
            } else {
                alert('Username is already taken. Please choose another.');
            }
        }

        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
